<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>NYT Sports</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- cloud layout -->
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <script src="../js/index.js"></script>
</head>

<body onload="onloadHandler('{{ json_encode(dict_encoded_articles) }}', '{{ json_encode(trends) }}')">

    <h3 class="font-weight-bolder" 
        style="color: midnightblue; margin: 2% 2% 2% 10%;">NYT Sports</h3>

    <div class="container">

        <div class="row">
            <div id="keyphrases_list" class="col">
                <ul class="list-group">
                    {% for kp, counter in kp_ocurrences %}
                    <li name="{{kp}}" class="list-group-item d-flex justify-content-between align-items-center"
                        onclick="selectedKP(this)">
                        {{ kp }}
                        <span class="badge badge-primary badge-pill">{{ counter }}</span>    
                    </li>
                    {% end %}            
                </ul>
            </div>

            <div id="articles_list" class="col"> </div>
        </div>
    </div>

    <div class="text-center">
        <svg id="word_cloud" style="margin: 0; padding: 0; border: 0"></svg>
    </div>

</body>

</html>
